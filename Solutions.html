<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>InstructoHub - AI-Powered LMS Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link
      rel="shortcut icon"
      href="https://static.instructohub.com/staticfiles/assets/favicon.ico"
      type="image/x-icon"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#fdf4f0",
                100: "#fce8e0",
                200: "#f9d1c1",
                300: "#f5b9a2",
                400: "#f09c7d",
                500: "#e16b3b", // Primary brand color
                600: "#d15a2b",
                700: "#b44a22",
                800: "#933c1d",
                900: "#78301a",
                DEFAULT: "#e16b3b",
              },
              secondary: {
                50: "#e7eaeb",
                100: "#cfd5d7",
                200: "#a0acb0",
                300: "#728389",
                400: "#435a62",
                500: "#1b3942", // Secondary brand color
                600: "#18333b",
                700: "#152b32",
                800: "#122229",
                900: "#0e1a20",
                DEFAULT: "#1b3942",
              },
              success: {
                DEFAULT: "#4CAF50",
                dark: "#3a8c3f",
              },
              danger: {
                DEFAULT: "#EF4444",
                dark: "#B91C1C",
              },
              neutral: {
                50: "#fafafa",
                100: "#f5f5f5",
                200: "#e5e5e5",
                300: "#d4d4d4",
                400: "#a3a3a3",
                500: "#737373",
                600: "#525252",
                700: "#404040",
                800: "#262626",
                900: "#171717",
              },
              background: {
                page: "#f7f7f7",
                card: "#ffffff",
              },
              border: {
                DEFAULT: "#e5e7eb",
                accent: "#e16b3b",
              },
              text: {
                primary: "#1b3942",
                secondary: "#4b5563",
                muted: "#6b7280",
                light: "#ffffff",
              },
            },
            animation: {
              fadeIn: "fadeIn 0.5s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": {
                  opacity: "0",
                  transform: "translateY(10px)",
                },
                "100%": {
                  opacity: "1",
                  transform: "translateY(0)",
                },
              },
            },
          },
        },
      };
    </script>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          lucide.createIcons();
          const header = document.getElementById("header");
          window.addEventListener("scroll", () => {
            if (window.scrollY > 10) {
              header.classList.add("scrolled");
            } else {
              header.classList.remove("scrolled");
            }
          });
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
          lucide.createIcons();
          document.getElementById("current-year").textContent =
            new Date().getFullYear();
        });
    </script>
  </head>

  <body class="min-h-screen flex flex-col text-secondary">
    <div class="w-full">
      <div class="h-12 md:block hidden"></div>
      <div class="h-16"></div>
    </div>
    <div id="header-placeholder"></div>

    <div id="footer-placeholder"></div>
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-icon");
        if (mobileMenu.classList.contains("hidden")) {
          mobileMenu.classList.remove("hidden");
          menuIcon.classList.add("hidden");
          closeIcon.classList.remove("hidden");
        } else {
          mobileMenu.classList.add("hidden");
          menuIcon.classList.remove("hidden");
          closeIcon.classList.add("hidden");
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
